<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Movies</title>
<link href="/css/movie.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/footer.css">
</head>
<body>
	<header th:replace="fragments/header"></header>
	<div class="container">
		<a type="button" th:href="@{/movie/create}" style="margin-left: 55px;"
			class="btn btn-sm btn-primary mt-2 ml-2">Add</a>
		<div class="row justify-content-center" style="margin: 5px;">
			<div class="card movie_card" style="width: 12rem; height: 13rem; margin: 5px;"
				th:each="movie:${movies}">
				<img th:src="@{${movie.getPhotosPath}}"> <a
					style="text-align: center; text-decoration: none;"
					th:href="@{/movie/{id}(id=${movie.id})}" th:text="${movie.name}"></a>
			</div>
		</div>
		<div th:if="${totalPages > 1}">
			<div class="row col-sm-10">
				<div class="col-sm-2">
					Total movies: [[${totalItems}]]
				</div>
				<div class="col-sm-1">
					<span th:each="page : ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != page}" th:href="@{'/movie/page/' + ${page}}">[[${page}]]</a>
						<a th:unless="${currentPage != page}">[[${page}]]</a> &nbsp; &nbsp;
					</span>
				</div>
				<div class="col-sm-1">
					<a th:if="${currentPage < totalPages}" th:href="@{'/movie/page/' + ${currentPage + 1}}">Next</a>
					<a th:unless="${currentPage < totalPages}">Next</a>
				</div>
				<div class="col-sm-1">
					<a th:if="${currentPage < totalPages}" th:href="@{'/movie/page/' + ${totalPages}}">Last</a>
					<a th:unless="${currentPage < totalPages}">Last</a>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="fragments/footer"></footer>
</body>
</html>
